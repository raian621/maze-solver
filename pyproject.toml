[tool.coverage.report]
omit = ["**/tests/*", "**/migrations/*"]
show_missing = true

[tool.coverage.run]
command_line = "-m pytest"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests", "**/*test.py"]

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["D", "ANN", "S", "PT009", "COM812"]
"**/migrations/*" = ["ALL"]